<div class="display">

    <div class="notes" *ngFor="let data of recieveNoteList">
        <div class="title">
            <p >{{data.title}}</p>
        </div>

        <div class="description">
            <p >{{data.description}}</p>
            <p>{{data.user.firstName}}</p>
            <p>{{data.user.lastName}}</p>
        </div>

        <div class="icon">
            <app-icon></app-icon>
        </div>
    </div>
</div>
